<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100vw; height: 100vh; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .loading { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: #666; }
        .error { display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: #d32f2f; flex-direction: column; gap: 12px; }
    </style>
</head>
<body>
    <div class="loading" id="loadingMsg">Loading generated page...</div>
    <iframe id="viewer" style="display:none" sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"></iframe>
    <script src="ui/viewer.js"></script>
</body>
</html>
